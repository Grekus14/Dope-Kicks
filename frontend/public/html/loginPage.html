<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dope Kicks</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display+SC:wght@700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../styles.css" />
	</head>
	<body>
		<div class="login-container">
			<div class="left-panel hide-mobile">
				<h1>Create <br />Account</h1>
				<h2>
					Join millions of<br />
					users today
				</h2>
				<div>
					<p>
						Already have<br />
						an account?
					</p>
					<button class="secondary-button">Sign In</button>
				</div>
			</div>
			<div class="main-panel">
				<img class="login-logo" src="../../images/other/Logo Dark.svg" alt="logo" />
				<h1>Get Started</h1>
				<form action="http://localhost:5000/user/register" method="post">
					<input
						type="text"
						name="username"
						autocomplete="off"
						placeholder="Username"
						required
					/>
					<input type="password" name="password" placeholder="Password" required />
					<input
						type="password"
						name="confirmPassword"
						placeholder="Confirm Password"
						required
					/>
					<button class="main-button" type="submit">REGISTER</button>
				</form>
				<div class="hide-desktop switch-login">
					<p>Already have an account?</p>
					<a href="/login">Sign in now!</a>
				</div>
			</div>
		</div>
	</body>
</html>
